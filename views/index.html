<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Microservice | freeCodeCamp.org</title>
  <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <h1>Timestamp Microservice</h1>
    <h2>Welcome!</h2>
  </header>

  <hr />

  <div class="container">
    <h2>Enter a Date:</h2>
    <input type="text" id="dateInput" placeholder="YYYY-MM-DD or Unix Timestamp" />
    <button id="submitButton">Submit</button>

    <h2>Example Usage:</h2>
    <ul>
      <li><a href="api/2015-12-25">[project url]/api/2015-12-25</a></li>
      <li><a href="api/1451001600000">[project url]/api/1451001600000</a></li>
    </ul>

    <h2>Output:</h2>
    <div class="output-box" id="outputBox">
      <code id="outputCode">{"unix":null, "utc":null}</code>
    </div>
  </div>

  <footer class="footer">
    <p>
      By <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a> | Itumeleng M
    </p>
  </footer>

  <script>
    document.getElementById('submitButton').addEventListener('click', function() {
      const dateInput = document.getElementById('dateInput').value;
      fetch(`/api/${dateInput}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            document.getElementById('outputCode').textContent = data.error;
          } else {
            document.getElementById('outputCode').textContent = JSON.stringify(data);
          }
        })
        .catch(err => {
          document.getElementById('outputCode').textContent = 'Error fetching data';
        });
    });
  </script>
</body>
</html>
